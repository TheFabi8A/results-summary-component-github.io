<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="styles-minify.css">
</head>

<body>
    <header class="header">
        <p class="text">your result</p>
        <div class="result-container">
            <span>76</span>
            <p>of 100</p>
        </div>
        <h1>great</h1>
        <p class="paragraph">you scored higher than <span>65</span>% of the people who have taken these tests.
        </p>
    </header>
    <main class="main">
        <section class="section">
            <h2 class="title-section">Summary</h2>
            <article class="article">
                <header>
                    <img src="assets/svg/icon-reaction.svg" alt="lightning-icon">
                    <h3>reaction</h3>
                </header>
                <p>80 <span>/ 100</span></p>
            </article>
            <article class="article">
                <header>
                    <img src="assets/svg/icon-memory.svg" alt="brain-icon">
                    <h3>memory</h3>
                </header>
                <p>92 <span>/ 100</span></p>
            </article>
            <article class="article">
                <header>
                    <img src="assets/svg/icon-verbal.svg" alt="text-bubble-icon">
                    <h3>verbal</h3>
                </header>
                <p>61 <span>/ 100</span></p>
            </article>
            <article class="article">
                <header>
                    <img src="assets/svg/icon-visual.svg" alt="eye icon">
                    <h3>visual</h3>
                </header>
                <p>72 <span>/ 100</span></p>
            </article>
            <form>
                <input type="button" value="Continue" name="button-continue" class="btn-continue">
            </form>
        </section>
    </main>
</body>

</html>
